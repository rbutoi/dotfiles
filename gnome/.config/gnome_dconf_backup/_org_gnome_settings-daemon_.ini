[peripherals/touchpad]
disable-while-typing=true
scroll-method='two-finger-scrolling'

[plugins/color]
night-light-enabled=true
night-light-last-coordinates=(40.749871880057597, -74.002351500000003)

[plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom6/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom7/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom8/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom9/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom10/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom11/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom12/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom13/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom14/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom15/']
help=@as []
logout=['<Shift><Super>BackSpace']
rotate-video-lock-static=@as []
screensaver=['<Primary><Shift><Super>l']
screenshot=['<Super>Print']
terminal=['<Super>t']

[plugins/media-keys/custom-keybindings/custom0]
binding='Print'
command='gnome-screenshot -i'
name='Screenshot menu'

[plugins/media-keys/custom-keybindings/custom1]
binding='<Primary><Shift><Super>Return'
command='wezterm start -- gmosh box -- tmx2 new -Ads auto'
name='wezterm gmosh@box'

[plugins/media-keys/custom-keybindings/custom10]
binding='<Shift><Super>F2'
command='/home/butoi/bin/yamaha_or_playerctl.sh previous'
name='previous'

[plugins/media-keys/custom-keybindings/custom11]
binding='<Shift><Super>F3'
command='/home/butoi/bin/yamaha_or_playerctl.sh next'
name='next'

[plugins/media-keys/custom-keybindings/custom12]
binding='<Super>F2'
command='/home/butoi/bin/yamaha_vol down'
name='yamaha_vol down'

[plugins/media-keys/custom-keybindings/custom13]
binding='<Super>F3'
command='/home/butoi/bin/yamaha_vol up'
name='yamaha_vol up'

[plugins/media-keys/custom-keybindings/custom14]
binding='<Super>F4'
command='/home/butoi/bin/yamaha_toggle_link.sh'
name='yamaha_toggle_link.sh'

[plugins/media-keys/custom-keybindings/custom15]
binding='<Primary><Super>Return'
command='wezterm start -- ssh -t box -- tmx2 new -As auto'
name='wezterm ssh@box'

[plugins/media-keys/custom-keybindings/custom2]
binding='<Shift><Super>Return'
command='wezterm start -- tmx2 new -ADs auto'
name='wezterm tmux auto'

[plugins/media-keys/custom-keybindings/custom3]
binding='<Primary><Super>g'
command='wezterm start -- ssh -t box -- gcert'
name='wezterm gcert'

[plugins/media-keys/custom-keybindings/custom4]
binding='<Shift><Alt><Super>Return'
command='wezterm start -- mosh -p 22688 a -- tmux new -As auto'
name='wezterm mosh@a'

[plugins/media-keys/custom-keybindings/custom5]
binding='<Primary><Shift><Super>h'
command='wezterm start --fullscreen -- ssh -t a htop'
name='wezterm Arch htop'

[plugins/media-keys/custom-keybindings/custom6]
binding='<Primary><Super>h'
command='wezterm start --fullscreen htop'
name='wezterm htop'

[plugins/media-keys/custom-keybindings/custom7]
binding='<Alt><Super>Return'
command='wezterm'
name='wezterm'

[plugins/media-keys/custom-keybindings/custom8]
binding='<Shift><Super>e'
command='emacsclient -c'
name='New emacsclient'

[plugins/media-keys/custom-keybindings/custom9]
binding=''
command='/home/butoi/bin/yamaha_or_playerctl.sh play_pause'
name='play_pause'

[plugins/media-keys/mic-mute]
action='/usr/local/bin/mic-mute-toggle.sh'
binding='0xf8'
name='Microphone Mute'

[plugins/power]
idle-dim=true
sleep-inactive-ac-timeout=3600
sleep-inactive-battery-type='suspend'
