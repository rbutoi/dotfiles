[plugins]
active-plugins=['externaltools', 'spell', 'sort', 'filebrowser', 'findinfiles', 'git', 'wordcompletion', 'terminal', 'docinfo', 'textsize', 'quickhighlight', 'modelines', 'codecomment', 'bracketcompletion']

[plugins/filebrowser]
root='file:///'
tree-view=true
virtual-root='file:///home/butoi'

[preferences/editor]
background-pattern='none'
display-line-numbers=true
display-right-margin=true
insert-spaces=true
scheme='gruvbox-dark'
tabs-size=uint32 2
wrap-last-split-mode='word'
wrap-mode='word'

[preferences/ui]
bottom-panel-visible=false
show-tabs-mode='auto'
side-panel-visible=false

[state/window]
bottom-panel-active-page='GeditExternalToolsShellOutput'
bottom-panel-size=152
side-panel-active-page='GeditWindowDocumentsPanel'
side-panel-size=200
size=(608, 229)
state=87168
