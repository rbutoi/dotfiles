[keybindings]
activate-window-menu=['<Shift><Alt>space']
always-on-top=['<Ctrl><Super>t']
close=['<Super>c']
cycle-group=['<Primary>grave']
cycle-group-backward=['<Primary><Shift>grave']
cycle-windows=@as []
cycle-windows-backward=@as []
maximize=@as []
minimize=['<Super>z']
move-to-monitor-down=@as []
move-to-monitor-left=@as []
move-to-monitor-right=@as []
move-to-monitor-up=@as []
move-to-workspace-1=['<Shift><Super>exclam']
move-to-workspace-2=['<Shift><Super>at']
move-to-workspace-3=['<Shift><Super>numbersign']
move-to-workspace-4=['<Shift><Super>dollar']
move-to-workspace-5=['<Shift><Super>percent']
move-to-workspace-6=['<Shift><Super>asciicircum']
move-to-workspace-7=['<Shift><Super>ampersand']
move-to-workspace-8=['<Shift><Super>asterisk']
move-to-workspace-9=['<Shift><Super>parenleft']
move-to-workspace-down=@as []
move-to-workspace-last=['<Shift><Super>quotedbl']
move-to-workspace-up=@as []
panel-main-menu=['<Super>space']
switch-applications=['<Alt>Tab']
switch-applications-backward=['<Shift><Alt>Tab']
switch-group=['<Super>Above_Tab']
switch-group-backward=['<Shift><Alt>Escape']
switch-input-source=@as []
switch-input-source-backward=@as []
switch-to-workspace-1=['<Super>1']
switch-to-workspace-2=['<Super>2']
switch-to-workspace-3=['<Super>3']
switch-to-workspace-4=['<Super>4']
switch-to-workspace-5=['<Super>5']
switch-to-workspace-6=['<Super>6']
switch-to-workspace-7=['<Super>7']
switch-to-workspace-8=['<Super>8']
switch-to-workspace-9=['<Super>9']
switch-to-workspace-down=@as []
switch-to-workspace-left=['<Primary><Super>p']
switch-to-workspace-right=['<Primary><Super>n']
switch-to-workspace-up=@as []
toggle-fullscreen=['<Super>f']
toggle-maximized=['<Super>m']
toggle-on-all-workspaces=['<Shift><Super>t']
unmaximize=@as []

[preferences]
action-middle-click-titlebar='minimize'
button-layout='appmenu:minimize,maximize,close'
focus-mode='sloppy'
num-workspaces=6
resize-with-right-button=true
titlebar-font='Noto Sans Display Medium Italic 11'
