# from `kitten theme`
include Doom One.conf

background_opacity 0.90
font_family        Iosevka
font_size          16.0

# let me undo in emacs
map ctrl+shift+equal                         no_op
map ctrl+shift+minus                         no_op
map ctrl+shift+backspace                     no_op
map super+equal          change_font_size all +0.5
map super+minus          change_font_size all -0.5
map super+0              change_font_size all    0

map super+shift+a        select_tab

confirm_os_window_close  0
enable_audio_bell        yes
editor                   emacsclient -nc
disable_ligatures        cursor
url_excluded_characters  >
macos_option_as_alt      both
allow_remote_control     yes
tab_bar_style            powerline

# map f1 launch --stdin-source=@screen_scrollback --stdin-add-formatting --type=overlay ~/.local/bin/emacs-pager.sh
# scrollback_pager less -X --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
